<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devis - DJ CONDOR</title>
  <link rel="stylesheet" href="../style.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="logo">
      <img src="../2_images/logo.png" alt="Logo du site">
      <span>DJ CONDOR</span>
    </div>
    <button class="burger" aria-label="Ouvrir le menu">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
    <nav class="nav-links">
      <a href="../index.html">Accueil</a>
      <a href="equipements.html">Équipements</a>
      <a href="videos.html">Vidéos</a>
      <a href="tarifs.html">Tarifs</a>
      <a href="devis.html" class="active">Devis</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="container">


    <h2>Formulaire à remplir</h2>
    <br>

    <form method="get" action="">
      <fieldset>
        <legend>Vos coordonnées</legend>

        <label for="prenom">Votre prénom :</label>
        <input type="text" name="prenom" id="prenom" placeholder="Ex. : Zinédine" size="30" maxlength="20" autofocus
          required>
        <br>
        <label for="Nom">Votre Nom :</label>
        <input type="text" name="Nom" id="Nom" value="Ex. : Zidane" size="30" maxlength="20" required>
        <br>
        <label for="email">Votre adresse e-mail :</label>
        <input type="email" name="email" id="email" placeholder="zizoubgdu13@fff.fr" size="40" maxlength="60">
        <br>
        <label for="phone">Numéro de téléphone :</label>
        <input type="tel" name="phone" id="phone" placeholder="07 43 22 ..." size="12" maxlength="30" required>

      </fieldset>
      <br>
      <fieldset>
        <legend>Prestation</legend>

        <label for="place">Adresse de l'évènement (ou nom de l'endroit) :</label>
        <textarea name="place" id="place" placeholder="EX.:
                    1 Rue Zinédine ZIDANE,
                    13000, Marseille
                    Salle des fêtes Le ballon d'or" size="400" required></textarea>
        <br>
        <label for="curseur">Nombre de personnes approximatif :</label><br>
        <input type="range" name="curseur" id="curseur" min="3" max="10" step="2">
        <br>
        <label for="event">Date de l'évènement :</label>
        <input type="date" name="date_evenement" id="event" value="2025-01-24" min="2025-01-01" max="2025-12-31"
          size="12" maxlength="30" required>
        <label for="hour">Heure</label>
        <input type="time" name="heure" id="hour" value="20:30">
        <br>
        <!-- <label for="HHetDD">Date et heure :</label><br>
                    <input type="datetime" name="date_et_heure" id="HHetDD">
                    <br> -->

        <label for="ameliorer">Commentaire ou demande particulière : </label><br>
        <textarea name="ameliorer" id="ameliorer"
          placeholder="&Eacute;crivez votre demande ici (400 caractères max.)..." size="400"></textarea>


      </fieldset>
      <br>
      <fieldset>
        <legend>Test de choix à cocher type radio</legend>

        Formule de soirée (test radio):<br>
        <input type="radio" name="formule" value="3H" id="3H"> <label for="3H">Intense (3 heures pour
          60€)</label><br>
        <input type="radio" name="formule" value="6H" id="6H"> <label for="6H">DJ night (6 heures pour
          110€)</label><br>
        <input type="radio" name="formule" value="9H" id="9H"> <label for="9H">Full party (9 heures pour
          160€)</label><br>
        <input type="radio" name="formule" value="perso" id="perso"> <label for="perso">Autre... (Indiquez
          le
          temps de prestation souhaité dans la dernière cas Commentaires)</label><br>

      </fieldset>
      <br>
      <fieldset>
        <legend>Test choix type liste déroulante</legend>

        <label for="pays">Formule de soirée (test liste déroulante)</label><br>
        <select name="formula" id="formula">
          <option value="3H">Intense (3 heures pour 60€)</option>
          <option value="6H">DJ night (6 heures pour 110€)</option>
          <option value="9H">Full party (9 heures pour 160€)</option>
          <option value="perso">Autre -> (Indiquez en commentaire)</option>
        </select>

      </fieldset>
      <br>
      <fieldset>
        <legend>Options pour endiabler la soirée</legend>

        Options:<br>
        <input type="checkbox" name="big_sono" id="big_sono" checked> <label for="big_sono">Sono classique
          (gratuit)</label><br>
        <input type="checkbox" name="big_sono" id="big_sono"> <label for="big_sono">Sono Grands Espaces (+
          20€)</label><br>
        <input type="checkbox" name="lights" id="lights"> <label for="lights">Lumières/lasers (+
          30€)</label><br>
        <input type="checkbox" name="smoke" id="smoke"> <label for="smoke">Machine à fumée (+
          10€)</label><br>

      </fieldset>

      <br>
      <input type="submit" value="Soumettre mon devis">
      <br>
    </form>







  </main>

  <script>
    const burger = document.querySelector('.burger');
    const nav = document.querySelector('.nav-links');

    burger.addEventListener('click', () => {
      nav.classList.toggle('nav-active');
      burger.classList.toggle('toggle');
    });
  </script>
</body>

</html>
